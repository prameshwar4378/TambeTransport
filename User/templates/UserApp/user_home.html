{% extends 'UserApp/user_base.html' %}
{% block title %}Home{% endblock title %}
{% block User_home %}

<div class="container">
    <h4 class="text-center alert alert-primary mt-4" >User Dashboard</h4>
    <div class="row">
    <div class="col-md mt-2"  data-aos="flip-right" data-aos-delay="200" data-aos-duration="1000">
        <div class="card text-center">
            <div class="card-header alert-dark">
             <b> Delivered Records</b>
            </div>
            <div class="card-header ">
             <h3 class="card-title">{{count_delivered}}</h3>
             <a href="{% url 'delivered_records' %}" class="btn btn-primary"  class="btn btn-primary"  data-aos="flip-up" data-aos-delay="600" data-aos-duration="1000">Check</a>
            </div>
        </div>
    </div>

    <div class="col-md mt-2" data-aos="flip-right" data-aos-delay="400" data-aos-duration="1000">
            <div class="card text-center">
                <div class="card-header alert-dark">
                <b>  Pending Records</b>
                </div>
                <div class="card-header">
                 <h3 class="card-title">{{count_pending}}</h3>
             <a href="{% url 'pending_records' %}" class="btn btn-primary"  class="btn btn-primary"  data-aos="flip-up" data-aos-delay="800" data-aos-duration="1000">Check</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md " data-aos="flip-right" data-aos-delay="600" data-aos-duration="1000" >
            <div class="card text-center mt-4">
                <div class="card-header alert-dark">
                <b> Total Records </b>
                </div>
                <div class="card-header">
                 <h3 class="card-title">{{count_all}}</h3>
             <a href="#" class="btn btn-primary"  class="btn btn-primary"  data-aos="flip-up" data-aos-delay="1000" data-aos-duration="1000">Check</a>

                </div>
            </div>
        </div>
    </div>
    
    
</div>


{% endblock User_home %}
