{% extends 'LoadingReport/Base.html' %}
{% block title %} Update User{% endblock title %}
{% block userupdate %}
<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="container">
  <h4 class="text-center alert alert-success mt-2">Update Record</h4>

{{fm.as_p}}
<input type="submit" value="Update" class="btn btn-primary px-5">
<a href="{% url 'manageuser' %}" class="btn btn-secondary px-5">Back to Home</a>
</div>
</form>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  {% for msg in messages %}
  swal("Done", "{{msg}}", "success");
{% endfor %}
</script>
{% endblock userupdate %}
